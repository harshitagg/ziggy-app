<!DOCTYPE html>
<html ng-app>
<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <script src="../js/lib/angular.min.js" type="text/javascript"></script>
    <script src="../js/form_context.js" type="text/javascript"></script>
    <script src="../js/navigation_context.js" type="text/javascript"></script>
    <script src="../js/ziggy_view_controller.js" type="text/javascript"></script>
    <script src="../js/page_view.js" type="text/javascript"></script>
    <script src="../js/village_list_bridge.js" type="text/javascript"></script>
    <script src="../js/village_list_controller.js" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8">
</head>
<body ng-controller="villageListController">
<div class="container-fluid margin-container" ng-controller="ziggyViewController">
    <div class="row-fluid">
        <div class="span12 alert alert-success status">
            <h2>Villages</h2>
        </div>
    </div>
    <div class="row-fluid">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="village in villages" ng-click='openForm("cc_monthly_report", village.entityId, "");'>
                <td>{{village.name}}</td>
                <td>{{village.code}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
