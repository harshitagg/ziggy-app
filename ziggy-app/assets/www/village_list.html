<!DOCTYPE html>
<html ng-app>
<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <script src="../js/lib/angular.min.js" type="text/javascript"></script>
    <script src="../js/village_list_bridge.js" type="text/javascript"></script>
    <script src="../js/village_list_controller.js" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8">
</head>
<body ng-controller="villageListController">
<div class="container-fluid status-container">
    <div class="row-fluid entity" ng-repeat="village in villages">
        <div class="span6">
            {{village.name}}
        </div>
        <div class="span6">
            {{village.code}}
        </div>
    </div>
</div>
</body>
</html>
