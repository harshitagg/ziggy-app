<!DOCTYPE html>
<html ng-app>
<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <script src="../js/lib/angular.min.js" type="text/javascript"></script>
    <script src="../js/form_context.js" type="text/javascript"></script>
    <script src="../js/ziggy_view_controller.js" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8">
</head>
<body ng-controller="ziggyViewController">
<div class="container-fluid status-container">
    <div class="row-fluid">
        <div class="span12 alert alert-success status">
            <h2>Welcome to Ziggy</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="well">
                <div class="btn btn-info navigation-button" ng-click="openForm('village_profile', '');">Register entity</div>
                <div class="btn btn-info navigation-button">View entities
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
